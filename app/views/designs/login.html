<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <title>ログイン</title>
  </head>
  <body>
    <!-- header -->
    <nav class="header navbar navbar-expand-md navbar-light sticky-top">
      <a class="navbar-brand" href="#"><img class="logo" src="img/soc_logo.png" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link mr-2" href="#">スタクラとは？</a>
          <a class="nav-item nav-link mr-2" href="#">会員登録</a>
          <a class="nav-item nav-link" href="#">ログイン</a>
        </div>
      </div>
    </nav>

    <!-- main -->
    <div class="container">
      <div class="card mx-auto my-5 p-4 login-or-create">
        <h1 class="text-center my-3">ログイン</h1>
        <div class="form-group mt-4">
          <label for="email">メールアドレス</label>
          <input type="text" id="email" class="form-control" placeholder="例）email@sysdog.com">
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" class="form-control" placeholder="●●●●●●●●">
        </div>
        <a class="btn btn-primary btn-lg my-4 w-100 mx-auto text-white">ログイン</a>
        <a href="">パスワードを忘れた方</a>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer mt-5">
      <div class="text-center">
        <div class="text-muted py-3">&copy; 2020 SYSDOG</div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
